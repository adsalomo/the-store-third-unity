<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>
<body>
    <nav>
        <div class="nav-main">
            <div class="nav-header">
                <img src="./assets/logoApp.svg" alt="logo">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="menu">
                <li>
                    <a href="#">Products</a>
                </li>
                <li>
                    <a href="#">Car</a>
                </li>
                <li>
                    <a href="#">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <img src="./assets/bicicleta.jpg" alt="Avatar" height="150" width="150">
            <div class="card-container">
                <h4>Bicileta 4x4</h4>
                <p>$26.000</p>
                <button>Add car</button>
            </div>
        </div>
        <div class="card">
            <img src="./assets/lentes.jpg" alt="Avatar" height="150" width="150">
            <div class="card-container">
                <h4>Lentes de sol</h4>
                <p>$12.000</p>
                <button>Add car</button>
            </div>
        </div>
        <div class="card">
            <img src="./assets/celular.jpg" alt="Avatar" height="150" width="150">
            <div class="card-container">
                <h4>Iphone 12</h4>
                <p>$38.000</p>
                <button>Add car</button>
            </div>
        </div>
        <div class="card">
            <img src="./assets/mesa.jpg" alt="Avatar" height="150" width="150">
            <div class="card-container">
                <h4>Juego comedor</h4>
                <p>$140.000</p>
                <button>Add car</button>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
